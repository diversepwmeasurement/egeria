jobs:
  analyze:
    if: ${{ github.repository == 'odpi/egeria'}}
    name: CodeQL Build v4
    permissions:
      actions: read
      contents: read
      security-events: write
    runs-on: self-hosted
    steps:
    - continue-on-error: true
      name: Checkout repository
      uses: actions/checkout@v4.1.0
    - continue-on-error: true
      uses: gradle/wrapper-validation-action@v2
    - continue-on-error: true
      name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'
    - continue-on-error: true
      name: Initialize CodeQL
      uses: github/codeql-action/init@v3.24.8
      with:
        languages: java
        queries: security-and-quality
        ram: 4096
    - continue-on-error: true
      name: Build
      uses: gradle/gradle-build-action@v3
      with:
        arguments: -x javadoc -x test build -PskipOpenTypesFVT
        cache-disabled: true
    - continue-on-error: true
      name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3.24.8
      with:
        ram: 4096
name: CodeQL Analysis v4
on:
  repository_dispatch:
    types: trigger-ga___codeql-v4.yml
